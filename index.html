<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Rutas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-data.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-heatmap.js"></script>
  </head>
  <body>
    <header>
      <h1>Panel de Administración - Rutas de Usuarios</h1>
    </header>
    <section id="controls">
      <button id="showMarkers">Mostrar trayectos</button>
      <button id="showHeatmap">Mostrar mapa de calor</button>
      <label for="filterTransport">Filtrar por tipo de transporte:</label>
      <select id="filterTransport">
        <option value="todos">Todos</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="caminar">A pie</option>
        <option value="motocicleta">Motocicleta</option>
        <option value="auto">Auto</option>
        <option value="transporte_publico">Transporte Público</option>
      </select>
    </section>
    <section id="map-container">
      <div id="map" style="width: 100%; height: 700px"></div>
    </section>

    <!-- Firebase SDK -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
